<body>
  <div class="p-login">
    <div class="p-login__wrapper">
      <h2 class="p-login__heading">Đăng nhập</h2>
      <div class="p-login__form">
        <form>
          <div class="p-form__form-column">
            <div class="p-form__form-row">
              <div class="p-form__form-group">
                <label class="p-form__form-label">Email:</label>
                <input type="email" class="p-form__form-input" placeholder="Email">
                <div class="p-form__form-error">Vui lòng nhập email.</div>
              </div>
            </div>
          </div>
          <div class="p-form__form-column">
            <div class="p-form__form-row">
              <div class="p-form__form-group">
                <label class="p-form__form-label">Mật khẩu:</label>
                <input type="password" class="p-form__form-input" placeholder="Mật khẩu">
                <div class="p-form__form-error">Vui lòng nhập mật khẩu.</div>
              </div>
            </div>
          </div>
          <div class="p-form__form-column">
            <button type="submit" class="p-login__button">Đăng nhập</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/assets/js/index.js"></script>
</body>
